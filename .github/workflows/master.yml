name: CI Workflow

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies for frontend
        run: |
          cd frontend/business-travel-frontend
          npm install

      - name: Run frontend unit tests with coverage
        run: |
          cd frontend/business-travel-frontend
          npm run test:coverage

      - name: Upload frontend test coverage reports as artifact
        uses: actions/upload-artifact@v3
        with:
          name: frontend-coverage
          path: frontend/business-travel-frontend/coverage  # Adjust this path if necessary

  backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js for backend
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies for backend
        run: |
          cd backend/business-travel-backend
          npm install

      - name: Run backend unit tests with coverage
        run: |
          cd backend/business-travel-backend
          npm run test:coverage

      - name: Upload backend test coverage reports as artifact
        uses: actions/upload-artifact@v3
        with:
          name: backend-coverage
          path: backend/business-travel-backend/coverage  # Adjust this path if necessary
